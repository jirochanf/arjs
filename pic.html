<!--のえ研　画像を表示する　パターンはAR画像-->
<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <!--   <a-scene embedded arjs="patternRatio:0.80" vr-mode-ui="enabled: false">  -->

    <a-scene embedded arjs>
      <a-assets>
        <!--video,imageをアセットから引用-->
        <image
          id="thumbnail"
          src="https://cdn.glitch.global/a575940f-5bb4-4d84-b1ec-39de683638f7/small-las.png?v=1726967266097"
        ></image>
      </a-assets>

      <a-marker preset="hiro">
        <a-image
          id="thumbnailImg"
          src="#thumbnail"
          width="3.2"
          height="1.8"
          position="0 0 0"
          rotation="-90 0 0"
          visible="true"
        ></a-image>
      </a-marker>
      <a-entity camera cursor="fuse: false; rayOrigin: mouse;"></a-entity>
    </a-scene>
  </body>
</html>
